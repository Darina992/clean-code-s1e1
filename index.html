<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class=".body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
         class="header__link">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-tasks">
        <h3 class="title new-tasks__title">Add Item</h3>
        <div class="insert-new-task">
          <input class="input insert-new-task__input" type="text">
          <button class="button insert-new-task__button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks">
          <li class="tasks__item">
            <input class="tasks__item__checkbox" type="checkbox">
            <label class="input task__item__value">Pay Bills</label>
            <input type="text" class="input tasks__item__input">
            <button class="button tasks__item__button-edit">Edit</button>
            <button class="button tasks__item__button-delete">
              <img src="./remove.svg" class="button-delete__img" alt="delete">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__item__checkbox" type="checkbox">
            <label class="input task__item__value">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks__item__input">
            <button class="button tasks__item__button-edit">Save</button>
            <button class="button tasks__item__button-delete">
              <img src="./remove.svg" class="button-delete__img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks">
          <li class="tasks__item">
            <input class="tasks__item__checkbox" type="checkbox" checked>
            <label class="input task__item__value task__item__value_completed">
              See the Doctor
            </label>
            <input type="text" class="input tasks__item__input">
            <button class="button tasks__item__button-edit">Edit</button>
            <button class="button tasks__item__button-delete">
              <img src="./remove.svg" class="button-delete__img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
